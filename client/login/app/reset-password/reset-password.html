<h2>Login</h2>
<form name="user" layout="column" flex>
    <div layout="row" layout-align="center center">
        <div ng-messages="last.$error">
            <div ng-message="required">The email/password combination is incorrect</div>
        </div>
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="user.email" required/>
            <div ng-messages="user.email.$error">
                <div ng-message="required">This field is required</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">s
        <md-input-container>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" required/>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-button ng-click="login(user)" ng-disabled="user.$invalid">SUBMIT</md-button>
    </div>
</form>

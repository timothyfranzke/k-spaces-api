<md-content>
    <div class="manageRow" layout="row" ng-repeat="location in locations" layout-align="space-around center" flex>
        <div class="manageRowName">
            <div class="manageImage">
                <img src="images/spaces.png" width="49" height="50" ng-show="!location.hasImage" />
                <img data-ng-src="http://www.franzkedesigner.com/img/kspaces/{{location._id}}/thumbs/1.png" data-err-src="images/spaces.png" class="avatar" width="49" height="50" ng-show="location.hasImage" />
            </div>
            {{location.name}}
        </div>
        <div class="manageRowOptions">
            <md-button class="ghostButton" ui-sref="location.edit({id:location._id})">Edit</md-button>
            <div class="trash" ng-click="delete(location._id, $index)">
                <img src="images/delete.png" width="14" height="16"/>
            </div>
        </div>
    </div>
</md-content>
